<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just checking üå∏</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #fde2e4, #fadadd);
      color: #3a2f2f;
      padding: 10px;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 28px;
      max-width: 90%;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: clamp(28px,6vw,34px);
      margin-bottom: 15px;
      color: #d62828;
      font-weight: normal;
    }

    p {
      font-size: clamp(16px,4vw,20px);
      line-height: 1.7;
      margin: 15px 0;
    }

    .flower {
      font-size: 64px;
      margin: 20px 0;
      animation: bloom 1.5s infinite alternate;
    }

    button {
      margin-top: 20px;
      background: #d62828;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      width: 70%;
      max-width: 250px;
    }

    @keyframes bloom {
      from { transform: scale(0.95); }
      to { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(min-width:600px){
      button { width: auto; padding: 12px 34px; }
    }
  </style>
</head>

<body>

  <div class="card">

    <p>
      Let‚Äôs try that again 
      this flower believes in you.
    </p>

    <button onclick="location.href='index.html'">Go back ‚ù§Ô∏è</button>
  </div>

</body>
</html>
